<div class="d-flex justify-content-center align-items-center vh-100 login__wrapper">
    <mat-card>
        <div class="row" style="height: 100%;">
            <div class="col-6 d-flex justify-content-center flex-column align-items-center login__left" style="border-right: 1px solid grey;">
                <p style="font-size: 26px; font-weight: 500;">WELCOME</p>
                <p style="width: 220px;font-size: 16px;" class="mt-2">
                    Build meaningful relationships between organisations and employees
                </p>
            </div>
            <div class="col-6">
                <form class="px-3" [formGroup]="loginForm">
                    <h1 class="text-center mt-5">Employer Login</h1>
                    <div class="form-group mt-5">
                        <label for="username">User Name</label>
                        <input type="text" id="username" class="form-control" formControlName="username" 
                        [ngClass]="{'is-invalid':submitted&&f.username.errors}">
                       
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" class="form-control" formControlName="password" 
                        [ngClass]="{'is-invalid':submitted&&f.password.errors}">
                    </div>
                    <div class="form-group text-center mt-4">
                        <button class="btn btn-primary" (click)="onsubmit()" style="width: 180px;">Login</button>                    
                    </div>
                    <div class="form-group text-center">
                        New User? <a routerLink="/employer/registration">Register Here</a>
                    </div>
                </form>
            </div>
        </div>
    </mat-card>
</div>
