
 

    
    <table class="table mt-3">
      <thead>
          <tr>
              <th scope="col">FirstName</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email ID</th>
              <th scope="col">User Name</th>
              <th scope="col">Company Name</th>
              <th scope="col">Password</th>
              <th scope="col">ConfirmPassword</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of employeeData">
              <td>{{row.firstname}}</td>
              <td>{{row.lastname}}</td>
              <td>{{row.email}}</td>
              <td>{{row.username}}</td>
              <td>{{row.companyname}}</td>
              <td>{{row.password}}</td>
              <td>{{row.confirmpassword}}</td>
              <td><button class="btn btn-info" type="button" (click)=" editData(row)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button></td>
              <td><button class="btn btn-primary " (click)="deleteData(row)" >Delete</button></td>
          </tr>
      </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="registerForm">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">EmailId</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">User Name</label>
                    <input type="text" formControlName="username" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Company Name</label>
                    <input type="text" formControlName="companyname" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="text" formControlName="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ConfirmPassword</label>
                    <input type="text" formControlName="confirmpassword" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)=" UpdateData()">Update</button>

        </div>
      </div>
    </div>
  </div>
